<h3>Please Login</h3>

<div style="width: 50vw; margin-right:35%; border: 1px solid blue;padding: 20px">
    <form>
        <div class="form-group">
            <label> Username</label>
            <input class="form-control" type="text"  [(ngModel)]="user.username" name="username">

        </div>
        <div class="form-group">

            <label> Password</label>
            <input class="form-control" type="password" [(ngModel)]="user.password" name="password">
        </div>
         <br>
         <button type="button" class="btn btn-success" (click)="login()"> Login</button>

    </form>

</div>
